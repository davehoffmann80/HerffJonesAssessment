<html>
<head>
<title>Create Orders Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="d-inline-flex p-2">
			<a href="/getOrder">Get Orders Page</a>
		</div>
	
		<h1>Welcome, enter details below to create an order.</h1>

		<form th:action="@{/insertOrder}" th:object="${order}" method="post">
			<div class="d-inline-flex p-2"><input type="text" id="orderId" th:name="custFName" value="First Name"></div>
			<div class="d-inline-flex p-2"><input type="text" id="lastName" th:name="custLName" value="Last Name"></div>
			<div class="d-inline-flex p-2"><select th:name="grade" id="grade">
				<option value = "K">K</option>
				<option value = "1">1st</option>
				<option value = "2">2nd</option>
				<option value = "3">3rd</option>
				<option value = "4">4th</option>
				<option value = "5">5th</option>
				<option value = "6">6th</option>
				<option value = "7">7th</option>
				<option value = "8">8th</option>
				<option value = "9">9th</option>
				<option value = "10">10th</option>
				<option value = "11">11th</option>
				<option value = "12">12th</option>
			</select></div>
			<div class="d-inline-flex p-2"><input type="text" id="addlineone" th:name="addLineOne" value="Address Line 1"></div>
			<div class="d-inline-flex p-2"><input type="text" id="addlinetwo" th:name="addLineTwo" value="Address Line 2"></div>
			<div class="d-inline-flex p-2"><input type="text" id="city" th:name="city" value="City"></div>
			<div class="d-inline-flex p-2"><input type="text" id="state" th:name="state" value="State"></div>
			<div class="d-inline-flex p-2"><button class="btn btn-secondary" type="submit">Save</button></div>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
