<html>
<head>
<title>Get Orders Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="d-inline-flex p-2">
			<a href="/createOrder">Create Order Page</a>
		</div>

		<h1>Your Order Is Confirmed! See the order details below.</h1>

		<table class="table">
			<thead>
				<tr>
					<th class="text-center">Order ID</th>
					<th class="text-center">First Name</th>
					<th class="text-center">Last Name</th>
					<th class="text-center">Grade</th>
					<th class="text-center">Address Line 1</th>
					<th class="text-center">Address Line 2</th>
					<th class="text-center">City</th>
					<th class="text-center">State</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${order}">
					<td class="text-center"><span th:text="${order.orderId}">
							Order ID </span></td>
					<td class="text-center"><span th:text="${order.custFName}">
							First Name </span></td>
					<td class="text-center"><span th:text="${order.custLName}">
							Last Name </span></td>
					<td class="text-center"><span th:text="${order.grade}">
							Grade </span></td>
					<td class="text-center"><span th:text="${order.addLineOne}">
							Address Line 1 </span></td>
					<td class="text-center"><span th:text="${order.addLineTwo}">
							Address Line 2 </span></td>
					<td class="text-center"><span th:text="${order.city}">
							City </span></td>
					<td class="text-center"><span th:text="${order.state}">
							State </span></td>
				</tr>
			</tbody>
		</table>
		
		<div class="d-inline-flex p-2"><a href="/getOrder" class="btn btn-secondary">Okay</a></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
